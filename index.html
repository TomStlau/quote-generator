<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="icon" type="image/png" href="book.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium cum porro est eum. Iure in, minus vero harum non fugit porro repellat, suscipit itaque quam est maxime, nostrum similique hic.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">John Doe</span>
            <i class="fas fa-quote-right"></i>

        </div>
        <!-- Buttons -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote" id="new-quote">
                New Quote
            </button>
        </div>
    </div>
    <div class="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
